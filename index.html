<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <header class="w-full bg-indigo-900">
        <div class="p-3 pt-4">
            <h1 class="text-center text-xl font-extrabold text-white">Weather Dashboard</h1>
        </div>
    </header>
    <div class="container mx-auto">
        <div class="flex flex-row flex-wrap py-4">
            <aside class="w-full sm:w-1/3 md:w-1/4 px-2 bg-indigo-100 rounded">
                <div class="sticky top-0 p-4 w-full">
                    <!-- navigation -->
                    <!-- search -->
                    
                    <!-- cities -->
                    <ul id="cities" class="flex flex-col overflow-hidden justify-between">
                        <div id="city" class="p-2 flex">
                            <button type="button" class="bg-indigo-500 hover:bg-indigo-700 text-white font-bold py-2 px-4 rounded flex-auto">Toronto</button>
                        </div>                
                        <div id="city" class="p-2 flex">
                            <button type="button" class="bg-indigo-500 hover:bg-indigo-700 text-white font-bold py-2 px-4 rounded flex-auto">Montréal</button>
                        </div>                         
                        <div id="city" class="p-2 flex">
                            <button type="button" class="bg-indigo-500 hover:bg-indigo-700 text-white font-bold py-2 px-4 rounded flex-auto">Vancouver</button>
                        </div>                
                        <div id="city" class="p-2 flex">
                            <button type="button" class="bg-indigo-500 hover:bg-indigo-700 text-white font-bold py-2 px-4 rounded flex-auto">Tokyo</button>
                        </div>                
                        <div id="city" class="p-2 flex">
                            <button type="button" class="bg-indigo-500 hover:bg-indigo-700 text-white font-bold py-2 px-4 rounded flex-auto">New York City</button>
                        </div>
                    </ul>
                </div>
            </aside>
            <main role="main" class="w-full sm:w-2/3 md:w-3/4 px-2">
                <!-- content area -->
                <!-- current city and its current weather -->
                <div class="p-4">
                    <div class="container bg-indigo-50 p-5 rounded">
                        <div id="current-weather-info">
                            <h3 id="current-location" class="text-lg font-bold">Atlanta<span class="px-2">(3/30/2021)</span><span class="px-2">☁️</span></h3>
                        </div>
                        <div class="mt-3">
                            <p id="current-temp" class="font-medium">Temp:<span class="px-2 font-semibold">74.01ºF</span></p>
                        </div>
                        <div>
                            <p id="current-wind"class="font-medium">Wind:<span class="px-2 font-semibold">6.67 MPH</span></p>
                        </div>
                        <div>
                            <p id="current-humidity" class="font-medium">Humidity:<span class="px-2 font-semibold">46%</span></p>
                        </div>
                        <div>
                            <p id="current-uv" class="font-medium">UV Index:<span class="px-2 font-semibold">0.47</span></p>
                        </div>
                    </div>
                </div>
                <!-- forecast row -->
                <div class="p-4">
                    <div class="container bg-indigo-50 p-5 rounded">
                        <div id="current-weather-info items-center">
                            <h3 id="current-location" class="text-lg font-medium items-center pb-4">5-Day Forecast:</h3>
                        </div>
                        <div>
                            <div id="forecast-row" class="grid grid-cols-5 gap-2">                                                                                                                         
                                <div id="forecast-card" class="container flex-col">
                                    <div class="bg-indigo-400 rounded">
                                        <div class="p-2 flex-row">
                                            <p id="forecast-date" class="font-bold">10/34/2021</p>
                                        </div>
                                        <div class="p-2 flex-row">
                                            <p id="temp" class="font-semibold flex justify-between">Temp:<span id="temp-data" class="px-2 font-bold">24ºF</span></p>
                                        </div>
                                        <div class="p-2 flex-row">
                                            <p id="wind" class="font-semibold flex justify-between">Wind:<span id="wind-data" class="px-2 font-bold">42 km</span></p>
                                        </div>
                                        <div class="p-2">
                                            <p id="humidity" class="font-semibold flex justify-between">Humidity:<span id="humidity-data" class="px-2 font-bold">64%</span></p>
                                        </div>
                                    </div>
                                </div>                                                                                 
                            </div>                        
                        </div>
                    </div>
                </div>
            </main>
        </div>
    </div>
    <footer class="mt-auto">
    </footer>
    <script class="./app.js"></script>
</body>
</html>
